<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>世纪佳缘-你在我也在</title>
    </head>
    <body>
        <h2>青春不常在,抓紧谈恋爱</h2>
        <form>
            <table>
                <tr>
                    <td>性别</td>
                    <td><input type="radio" name="sex" id="man"/><label for="man"><img src="./images/man.jpg" alt="man">男</label> <input type="radio" name="sex" id="women"/><label for="women"><img src="./images/women.jpg" alt="women">女</label></td>
                </tr>
                <tr>
                    <td>生日</td>
                    <td>
                        <select name="year">
                            <option>--请选择年份--</option>
                            <option>1990</option><option>1991</option><option>1992</option><option>1993</option><option>1994</option><option>1995</option><option>1996</option><option>1997</option><option>1998</option><option>1999</option><option>2000</option><option>2001</option>
                        </select>
                        <select name="month">
                            <option>--请选择月份--</option>
                            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
                        </select>
                        <select name="day">
                            <option>--请选择日--</option>
                            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>所在地区</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>婚姻状况</td>
                    <td><input type="radio" name="marry" id="notmarry"><label for="notmarry">未婚</label><input type="radio" name="marry" id="ismarry"><label for="ismarry">已婚</label><input type="radio" name="marry" id="leavemarry"><label for="leavemarry">离婚</label></td>
                </tr>
                <tr>
                    <td>学历</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>喜欢的类型</td>
                    <td><input type="checkbox" name="like" id="fm"><label for="fm">妩媚的</label><input type="checkbox" name="like" id="ka"><label for="ka">可爱的</label><input type="checkbox" name="like" id="xxr"><label for="xxr">小鲜肉</label><input type="checkbox" name="like" id="llr"><label for="llr">老腊肉</label><input type="checkbox" name="like" id="any"><label for="any">都喜欢</label></td>
                </tr>
                <tr>
                    <td>自我介绍</td>
                    <td><textarea name="introduce" cols="20" rows="2" placeholder="输入自我介绍内容"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="免费注册"><input type="reset" value="重置"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" checked="checked" name="tiaokuan" id="tk"><label for="tk">我同意注册条款和会员加入标准</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="#">我是会员，立即登录</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h3>我承诺</h3>
                        <ul>
                            <li>年满18岁、单身</li>
                            <li>抱着严肃的态度</li>
                            <li>真诚寻找另一半</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
